<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palworld Savestate Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Palworld Savestate Editor</h1>
    <div id="contentContainer">
      <div id="directorySelectionSection">
        <h2>Setup</h2>

        <div class="flex-box">
          <button id="selectSteamDir">Select Steam Directory</button>
          <div class="status-icon" id="steamPathStatus">❓</div>
        </div>
        <div class="flex-box">
          <button id="selectClientDir">Select Local Directory</button>
          <div class="status-icon" id="clientPathStatus">❓</div>
        </div>

        <br />

        <h4>Local Worlds</h4>
        <h5>User:</h5>
        <div class="flex-box">
          <select name="steamUserDropdown" id="steamUserDropdown">
            <option value="default">No accounts found</option>
          </select>

          <button id="confirmSteamUser">Confirm</button>
          <div class="status-icon" id="steamUserStatus">❓</div>
        </div>

        <div class="flex-box">
          <select name="clientSavestateFolders" id="clientSavestateFolders">
            <option value="default">No worlds found</option>
          </select>

          <button id="confirmClientSavestate">Confirm</button>
          <div class="status-icon" id="">❓</div>
        </div>
        <h4>Server Worlds</h4>
        <div class="flex-box">
          <select name="serverWorldDropdown" id="serverWorldDropdown">
            <option value="default">No worlds found</option>
          </select>

          <button id="confirmServerWorld">Confirm</button>
          <div class="status-icon" id="serverWorldStatus">❓</div>
        </div>
      </div>
      <div id="worldEditorSection">
        <h2>World Editor</h2>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
